<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	ServerName localhost
	DocumentRoot /var/www

	ErrorLog ${APACHE_LOG_DIR}/error-localhost.log
	CustomLog ${APACHE_LOG_DIR}/access-localhost.log combined

	<Directory /var/www>
		Options Indexes FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>

</VirtualHost>

