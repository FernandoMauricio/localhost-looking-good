<VirtualHost *:80>
	ServerName localhost

	# Your directory with projects.
	DocumentRoot /var/www

	# Add "/.index.php" that will be used as default index.
	DirectoryIndex index.php index.html /.index.php

	ErrorDocument 404 /.localhost/404.php

	ErrorLog ${APACHE_LOG_DIR}/error-localhost.log
	CustomLog ${APACHE_LOG_DIR}/access-localhost.log combined

	<Directory /var/www>
		Options Indexes FollowSymlinks
		Require all granted
		AllowOverride All
	</Directory>
</VirtualHost>
